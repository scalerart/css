<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
            
        }
        .box {
            border: 2px solid green;
            padding-left: 25px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
    </div>
</body>
</html>

<!-- 
🧩  CSS Grid Layout কী?
    CSS Grid Layout হলো একটি আধুনিক লে-আউট সিস্টেম যা ওয়েবপেজের উপাদানগুলো (elements) কে সারি (rows) এবং কলাম (columns) আকারে সাজাতে সাহায্য করে।
    এক কথায়— Grid হলো দুই-মাত্রিক (2D) layout system, অর্থাৎ এটি horizontal (row) ও vertical (column)— দুই দিকেই কাজ করে।
👉  Flexbox এক-মাত্রিক (1D) সিস্টেম (row অথবা column এ কাজ করে),
    কিন্তু Grid একইসাথে দুই দিকেই কাজ করতে পারে।

🌐  Grid Layout-এর প্রধান কাজ
    তুমি যখন কোনো ওয়েবপেজ ডিজাইন করবে, তখন সেটিকে নির্দিষ্ট ভাগে ভাগ করতে চাও— যেমন
    1.  Header
    2.  Sidebar
    3.  Main Content
    4.  Footer
    এই ভাগগুলোকে সুন্দরভাবে সাজানোর জন্য CSS Grid Layout দারুণভাবে সাহায্য করে।

🧱  CSS Grid ব্যবহারের মূল কাঠামো
    একটি grid layout তৈরি করতে হলে দুটো জিনিস দরকার:
    1.  Grid Container → মূল parent element
    2.  Grid Items → container-এর ভেতরের child elements

    ✅ Step 1: Grid Container ঘোষণা করা
    .container {
    display: grid;
    }
    এই এক লাইনেই .container গ্রিড কন্টেইনার হয়ে যায়।

    ✅  Step 2: কলাম ও সারি নির্ধারণ করা
    .container {
    display: grid;
    grid-template-columns: 200px 200px 200px; /* 3টি কলাম */
    grid-template-rows: 100px 100px;          /* 2টি সারি */
    }
    👉 এটি মানে ৩টি কলাম ও ২টি সারি থাকবে।
-->
