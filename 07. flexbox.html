<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }
        .box {
            width: 200px;
            height: 200px;
            font-size: 30px;
            border: 3px solid cyan;
            border-radius: 5%;
            display: grid;
            place-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Study</div>
        <div class="box">Fun</div>
        <div class="box">Entertainment</div>
    </div>
</body>
</html>

<!--
🎯  Flexbox কী?
    Flexbox (Flexible Box Layout) হলো CSS-এর একটি লে-আউট মডেল যা ওয়েবপেজে উপাদানগুলোকে (elements) সারি (row) বা কলামে (column) সুন্দরভাবে align, arrange, এবং distribute করতে সাহায্য করে।
    সহজ ভাষায় —
        1.  Flexbox দিয়ে তুমি ওয়েবসাইটের বক্স বা আইটেমগুলোকে “লচকদারভাবে” সাজাতে পারবে।
        2.  যেমন — সব আইটেমকে এক সারিতে আনতে, মাঝখানে রাখতে, বা এক পাশে ঠেলে দিতে।

🧩  Flexbox কীভাবে কাজ করে?
    Flexbox ব্যবহার করতে হলে প্রথমে তোমাকে একটা parent container-এ display: flex; দিতে হবে।
    তখন ওই container-এর ভেতরের সব child elements flex items হয়ে যাবে।

    উদাহরণ:
    .container {
    display: flex;
    }

    <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    </div>

    এখন .container হলো Flex Container
    আর .box গুলো হলো Flex Items

⚙️  Flexbox-এর মূল দিকগুলো
    Flexbox কাজ করে দুই দিক (axis)-এ:
| দিক | নাম        | ব্যাখ্যা      
| ➡️  | Main Axis  | যেখানে আইটেমগুলো সাজানো হয় (default: row অর্থাৎ বাম থেকে ডানে)
| ⬇️  | Cross Axis | main axis-এর বিপরীত দিক (row হলে top-bottom, column হলে left-right)

🧩 Flex Container (Parent Element) প্রপার্টি
প্রপার্টি          | কাজ / বর্ণনা                                | মান (Values)
display        | Flexbox চালু করে                            | flex, inline-flex
flex-direction | আইটেম কোন দিক দিয়ে সাজবে                 | row, row-reverse, column, column-reverse
flex-wrap      | আইটেম নতুন লাইনে যাবে কি না                | nowrap, wrap, wrap-reverse
flex-flow      | flex-direction + flex-wrap একসাথে সেট করে | যেমন: row wrap
justify-content| মূল দিক (Main Axis)-এ আইটেম সাজানো       | flex-start, flex-end, center, space-between, space-around, space-evenly
align-items    | ক্রস দিক (Cross Axis)-এ আইটেম সাজানো      | stretch, flex-start, flex-end, center, baseline
align-content  | একাধিক লাইনের মধ্যে ফাঁকা বন্টন               | flex-start, flex-end, center, space-between, space-around, stretch
gap            | Flex items-এর মাঝে ফাঁকা নির্ধারণ করে         | যেকোনো সংখ্যা বা ইউনিট (যেমন 10px, 1rem)

🎯 Flex Item (Child Element) প্রপার্টি
প্রপার্টি      | কাজ / বর্ণনা                                      | মান (Values)
order      | আইটেমের ক্রম (position) পরিবর্তন করে             | সংখ্যা (যেমন 1, 2, -1)
flex-grow  | আইটেম কতটা বড় হবে (space থাকলে)               | সংখ্যা (default: 0)
flex-shrink| জায়গা কমলে আইটেম কতটা ছোট হবে                 | সংখ্যা (default: 1)
flex-basis | আইটেমের প্রাথমিক সাইজ (width/height) নির্ধারণ করে  | যেমন 100px, 50%, auto
flex       | grow, shrink, basis একসাথে সেট করার শর্টকাট      | যেমন 1 1 100px
align-self | নির্দিষ্ট আইটেমের জন্য align-items ওভাররাইড করে     | auto, flex-star, flex-end, center, stretch, baseline

🧠 সহজভাবে মনে রাখো
ধাপ| কাজ                       | প্রপার্টি
Flex চালু করো                   | display: flex;
দিক ঠিক করো                    | flex-direction
লাইনে থাকবে নাকি ভাঙবে          | flex-wrap
অনুভূমিকভাবে সাজাও               | justify-content
উল্লম্বভাবে সাজাও                   | align-items
প্রয়োজনে আলাদা আইটেম ঠিক করো  | align-self / order
ফাঁকা নির্ধারণ করো                  | gap


🧠  Flexbox-এর গুরুত্বপূর্ণ প্রপার্টিগুলো
    🔹  ১. display: flex;
        Flexbox চালু করে দেয়।

    🔹  ২. flex-direction
        আইটেমগুলো কোন দিক দিয়ে সাজবে তা নির্ধারণ করে।        
        | মান            | কাজ
        | -------------- |
        | row            | এক সারিতে বাম → ডান
        | row-reverse    | এক সারিতে ডান → বাম
        | column         | এক কলামে উপর → নিচ
        | column-reverse | এক কলামে নিচ → উপর

            .container {
            display: flex;
            flex-direction: row; /* default */
            }

    🔹  ৩. justify-content
        Main axis বরাবর আইটেমগুলো কেমনভাবে সাজবে তা নিয়ন্ত্রণ করে।    
        | মান           | কাজ
        | ------------- |
        | flex-start    | শুরু থেকে সাজায়
        | flex-end      | শেষে সাজায়
        | center        | মাঝখানে আনে
        | space-between | শুরু ও শেষে সমান ফাঁকা রেখে
        | space-around  | প্রতিটি আইটেমের চারপাশে সমান ফাঁকা
        | space-evenly  | প্রতিটি আইটেমের মাঝে সমান ফাঁকা

    🔹  ৪. align-items
        Cross axis বরাবর আইটেমগুলোর অবস্থান ঠিক করে।
        | মান        | কাজ
        | ---------- |
        | stretch    | container-এর উচ্চতা অনুযায়ী টানে (default)
        | flex-start | উপর দিকে সাজায়
        | flex-end   | নিচে সাজায়
        | center     | মাঝখানে রাখে
        | baseline   | টেক্সটের বেস লাইনে সাজায়
    🔹  ৫. flex-wrap
        আইটেমগুলো এক লাইনে থাকবে নাকি নতুন লাইনে যাবে, তা নির্ধারণ করে।
        | মান          | কাজ
        | ------------ |
        | nowrap       | সব এক লাইনে (default)
        | wrap         | জায়গা না থাকলে পরের লাইনে যাবে
        | wrap-reverse | পরের লাইন উপরে চলে যাবে

    🔹  ৬. align-content
        একাধিক লাইনের মধ্যে স্থান বন্টন ঠিক করে (যখন flex-wrap ব্যবহার করা হয়)।

    🔹  ৭. flex-grow, flex-shrink, flex-basis
        এগুলো প্রত্যেক child item-এ ব্যবহার হয়:
        | প্রপার্টি       | কাজ
        | ----------  |
        | flex-grow   | আইটেম কতটা বড় হবে (space থাকলে)
        | flex-shrink | আইটেম কতটা ছোট হবে (space কমলে)
        | flex-basis  | আইটেমের প্রাথমিক সাইজ নির্ধারণ করে
        উদাহরণ:
        .box {
        flex-grow: 1;
        }  
        মানে, সব .box সমানভাবে জায়গা ভাগ করে নেবে।

🧩  Flexbox ব্যবহারের উপকারিতা
    ✅  রেসপন্সিভ ডিজাইন সহজ হয়
    ✅  আইটেম align করা সহজ
    ✅  Nested layout তৈরি করা সহজ
    ✅  কোড কম লাগে
    ✅  পুরনো float বা position hack এর দরকার হয় না        

🧭  মনে রাখার টিপস
    Parent container-এ flex দাও, child-এ নিয়ন্ত্রণ করো।    
        -->
