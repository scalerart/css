    <section class="container">

<!-- 
CSS Position কী?
CSS এর position প্রোপার্টি দিয়ে আমরা ঠিক করি কোনো element ওয়েবপেজে কোথায় বসবে এবং কিভাবে তার অবস্থান নিয়ন্ত্রণ হবে।
এটা মূলত বলে দেয় element কে ব্রাউজার কিভাবে সাজাবে।

Position এর ধরন (5 টি)
1. static (ডিফল্ট)
    * ডিফল্ট অবস্থান, সব element normal flow অনুযায়ী বসে।
    * top, left, right, bottom প্রোপার্টি কাজ করে না।
.box {
  position: static;
}

2. relative (আপনার বর্তমান অবস্থান থেকে সরানো)
    * element normal flow এ থাকে, কিন্তু top/left/right/bottom দিয়ে সামান্য সরানো যায়।
    * তার জায়গা (space) আগের মতই থাকে।
.box {
  position: relative;
  top: 10px;
  left: 20px;
}

3. absolute (পুরোপুরি নির্দিষ্ট অবস্থান)
    * element কে normal flow থেকে সরিয়ে ফেলে।
    * position nearest positioned parent (যার position static ছাড়া অন্য কিছু) এর সাথে  সম্পর্কিত হয়।
.box {
  position: absolute;
  top: 0;
  right: 0;
}

4. fixed (স্ক্রল করলেও স্থির)
    * element সবসময় ব্রাউজারের viewport অনুযায়ী fixed থাকে।
    * স্ক্রল করলেও অবস্থান পরিবর্তন হয় না।
.box {
  position: fixed;
  bottom: 10px;
  right: 10px;
}

5. sticky (স্ক্রল করলে আটকে যায়)
    * element normal flow তে থাকে, কিন্তু নির্দিষ্ট scroll position এ পৌঁছালে fixed এর মতো আচরণ করে।
.box {
  position: sticky;
  top: 0;
}

আমি তোমাকে CSS Position নিয়ে একটা ছোট গল্প বলছি, যাতে সহজে মনে থাকে।

এক ছিল ওয়েব গ্রামের পাঁচ ভাই – Static, Relative, Absolute, Fixed, আর Sticky।
ওরা সবাই ওয়েবপেজ রাজ্যে থাকত, কিন্তু সবার চলাফেরা আলাদা ছিল।
    * Static ভাই ছিল সবচেয়ে সাধারণ। যেখানে রাখা হতো, সেখানেই থাকত, নড়াচড়া করত না।
    * Relative ভাই নিজের জায়গায় থাকত, কিন্তু মাঝে মাঝে একটু ডানে-বামে, ওপরে-নিচে সরত – যেন বলত, “আমি থাকব, কিন্তু একটু এদিক-সেদিক।”
    * Absolute ভাই ছিল স্বাধীনচেতা। সে সবসময় নিজের সবচেয়ে কাছের বিশেষ অভিভাবকের (যার position static নয়) সাথে লেগে থাকত।
    * Fixed ভাই ছিল পাহারাদার। সে ব্রাউজারের কোণে দাঁড়িয়ে থাকত আর স্ক্রল হলেও নড়ত না।
    * Sticky ভাই ছিল চালাক। সে সাধারণভাবে হাঁটত, কিন্তু স্ক্রল করে নির্দিষ্ট জায়গায় আসলে হঠাৎ দাঁড়িয়ে যেত – যেন বলত, “এখন আমি আটকে থাকব!”
এইভাবে পাঁচ ভাই মিলে ওয়েব রাজ্যের সব element কে সুন্দরভাবে সাজিয়ে রাখত।
-->
